<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <link rel="stylesheet" href="/src/styles.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lecture generator</title>
</head>
<body class="min-h-screen">

<div class="w-full bg-white shadow-md px-5 py-2 sticky top-0 z-10">
    <label class="text-2xl">Edit</label>
</div>

<!-- Main Content -->
<div class="size-full max-w-256 mx-auto pt-5 px-5">
    <div class="w-full md:w-[50%] flex flex-col gap-2">
        <label class="text-xl font-semibold opacity-50 ml-2">Edit</label>
        <input id="termin-input" class="h-10 rounded-full px-4 shadow-md bg-gray-50 focus:outline-1" placeholder="Word"/>
        <button id="add-button" class="bg-green-400 shadow-button size-10">
            <label class="text-white text-2xl select-none">+</label>
        </button>
        <ul id="translations-list" class="w-full outline-1 min-h-60 mt-2 bg-gray-50 p-4 flex flex-col gap-4">
            <li class="h-10 flex gap-2">
                <select class="h-full w-14 bg-white shadow-md rounded-full flex items-center justify-center text-center"
                        style="appearance: none">
                    <option selected value="ru">RU</option>
                    <option value="tj">TJ</option>
                </select>
                <div class="size-full bg-white shadow-md rounded-full flex items-center px-4">
                    <input class="w-full" placeholder="Translation"/>
                </div>
                <button class="delete-button icon invisible">delete</button>
            </li>
            <li class="h-10 flex gap-2">
                <select class="h-full w-14 bg-white shadow-md rounded-full flex items-center justify-center text-center"
                        style="appearance: none">
                    <option value="ru">RU</option>
                    <option selected value="tj">TJ</option>
                </select>
                <div class="size-full bg-white shadow-md rounded-full flex items-center px-4">
                    <input class="w-full" placeholder="Translation"/>
                </div>
                <button class="delete-button icon invisible">delete</button>
            </li>
        </ul>
        <button id="save-button" class="bg-primary shadow-button px-5 py-1 w-min">
            <label class="text-white text-2xl select-none">Save</label>
        </button>
    </div>
</div>
<script type="module" src="/src/termin-edit"></script>
</body>
</html>
